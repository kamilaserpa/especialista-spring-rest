spring.datasource.url=jdbc:mysql://localhost:3306/food_test?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Indica pasta onde Flyway encontra arquivos. Em produção deve ser comentado
# Retirado "classpath:db/testdata" para que callback afterMigrate não seja executado
spring.flyway.locations=classpath:db/migration

spring.datasource.hikari.maximum-pool-size=1
