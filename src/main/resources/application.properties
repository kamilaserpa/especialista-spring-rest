spring.datasource.url=jdbc:mysql://localhost:3306/food?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Config para jpa criar tabelas no banco
#spring.jpa.generate-ddl=true
# Dropa tabelas e recria ao restartar aplicação
#spring.jpa.hibernate.ddl-auto=update

# Cria scripts DDL a partir do mapeamento das entidades
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
# Arquivo em que serão salvos os ddls
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
