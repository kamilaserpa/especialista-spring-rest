<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Food - Kamila</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 10px;
      margin-top: 10px;
    }

    #conteudo {
      margin-top: 10px;
      font-family: Arial;
      font-size: 1rem;
      padding: 0.5rem;
      border: solid 1px lightgray;
    }
  </style>
</head>

<body>

  <!-- RESTAURANTE -->
  <div class="container">
    <div class="row">
      <button id="btn-consultar-restaurantes" class="btn btn-primary">Consultar Restaurantes</button>
      <button id="btn-fechar-restaurante" class="btn btn-primary ml-2">Fechar Restaurante</button>
    </div>

    <div class="row">
      <textarea id="conteudo" name="conteudo" rows="5" style="width: 100%;"></textarea>
    </div>
  </div>

  <hr>

  <!-- FORMAS DE PAGAMENTO -->
  <div class="container">
    <div class="row">
      <button id="btn-consultar-formas-pagamento" class="btn btn-primary">Consultar Formas de Pagamento</button>
    </div>

    <div class="row">
      <table id="tabela" class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Nenhuma forma de pagamento encontrada</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <form>
        <div class="form-group">
          <label for="campo-descricao">Descrição</label>
          <input type="text" class="form-control" id="campo-descricao">
        </div>
        <button type="button" class="btn btn-primary" id="btn-cadastrar-forma-pagamento">Cadastrar Forma de Pagamento</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>

</html>
